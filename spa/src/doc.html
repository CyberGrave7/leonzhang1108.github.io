<!-- shell templates -->
<script type="text/x-handlebars-template" id="shell-content">
    <div role="tabpanel" class="tab-pane fade" id="{{id}}" aria-labelledby="{{id}}-tab">
        <div class="tab-content"></div>
    </div>
</script>

<script type="text/x-handlebars-template" id="shell-tab">
    <li role="presentation" class="">
        <a href="#{{id}}" data-value="{{value}}" id="{{id}}-tab" role="tab" data-toggle="tab" aria-controls="{{id}}"
           aria-expanded="true">
            {{title}}
            <span class="shell-tab-remove" data-value="{{id}}"><i class="iconfont icon-close"></i></span>
        </a>
    </li>
</script>

<script type="text/x-handlebars-template" id="shell-breadcrumb">
    <ul class="breadcrumb">
        {{#each this}} {{#if @last}}
        <li class="active">{{title}}</li>
        {{else}}
        <li><a href="javascript:void(0)" id="{{id}}">{{title}}</a></li>
        {{/if}} {{/each}}
    </ul>
</script>

<script type="text/x-handlebars-template" id="es-form">
    <div class="well bs-component">
        <div class="row">
            <div id="{{id}}"></div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="es-input">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">{{label}}</span>
            <input class="form-control {{cls}}" id="{{id}}" name="{{key}}" type="text"/>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="es-date">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">{{label}}</span>
            <input class="form-control {{cls}}" id="{{id}}" name="{{key}}" type="text" readonly/>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="es-selector">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">{{label}}</span>
            <input class="form-control {{cls}}" placeholder="{{placeholder}}" name="{{key}}" id="{{id}}"/>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="es-select2">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">{{label}}</span>
            <select id="{{id}}" name="{{key}}" style="width: 100%;">
                {{#each data}}
                <option value="{{v}}">{{d}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="es-qty">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon minus">-</span>
            <input class="form-control qty {{cls}}" placeholder="{{placeholder}}" name="{{key}}" id="{{id}}"/>
            <span class="input-group-addon plus">+</span>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="es-geo">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">{{label}}</span>
            <input class="form-control {{cls}}" id="{{id}}" name="{{key}}" type="text" data-value="" readonly/>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="es-geo-echo">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">{{label}}</span>
            <input class="form-control {{cls}}" id="{{id}}" name="{{key}}" type="text" data-value="" readonly/>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="geo-tab-template">
    <ul id="tab" class="nav nav-tabs">
        {{#each this}}
        <li class="tab-item {{#if @first}}active{{/if}}"><a href="#{{id}}" data-toggle="tab">{{name}}</a></li>
        {{/each}}
    </ul>
    <div id="tabContent" class="tab-content">
        {{#each this}}
        <div class="tab-pane fade {{#if @first}}in active{{/if}}" id="{{id}}"></div>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="msg-alert">
    <span class="help-block">{{msg}}</span>
</script>

<script type="text/x-handlebars-template" id="geo-items">
    {{#each this}}
    <div class="geo-item" data-value="{{id}}">{{name}}</div>
    {{/each}}
    <div class="clear"></div>
</script>

<script type="text/x-handlebars-template" id="geo-ordered">
    {{#each this}}
    <div class="order-label">{{orderLabel}}</div>
    <div class="order-html">{{{orderHTML}}}</div>
    <div class="clear"></div>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="page-alert-template">
    <div class="alert alert-warning fade in">
        <a href="#" class="close" data-dismiss="alert">
            &times;
        </a>
        <strong>警告！</strong>您的网络连接有问题。
    </div>
</script>

<div class="modal fade" id="es-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="es-modal-label"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <div class="popup-error-msg"></div>
                <button type="button" class="btn btn-default negative"></button>
                <button type="button" class="btn btn-primary positive"></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="es-geo-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="es-geo-modal-label"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <div class="popup-error-msg"></div>
                <button type="button" class="btn btn-default negative"></button>
                <button type="button" class="btn btn-primary positive"></button>
            </div>
        </div>
    </div>
</div>


</body>
