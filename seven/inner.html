<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/christmas.css">
    <link rel="stylesheet" href="css/3d-input.css">
    <style type="text/css">
        html,
        body {
            background: none;
            margin: 0;
            padding: 0;
        }
        #input-form {
            margin-top: 267px;
            position: absolute;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id='canvas' height="200" style="display: none;" ></canvas>
<div id="cuboid">
    <form>
        <!-- #1 hover button -->
        <div>
            <p class="cuboid-text">Easter egg</p>
        </div>
        <!-- #2 text input -->
        <div>
            <!-- Label to trigger #submit -->
            <label for="submit" class="submit-icon">
                <i class="fa fa-chevron-right"></i>
            </label>
            <input type="text" id="type-in" class="cuboid-text" placeholder="Where did Monica & Rachel live?" autocomplete="off"/>
            <!-- hidden submit button -->
            <input type="submit" id="submit" />
        </div>
        <!-- #3 loading message -->
        <div>
            <p class="cuboid-text loader">loading...</p>
        </div>
        <!-- #4 success message -->
        <div>
            <!-- reset/retry button -->
            <span class="reset-icon"><i class="fa fa-refresh"></i></span>
            <p class="cuboid-text">Nice Try</p>
        </div>
    </form>
</div>

<script src="js/lib/rx-min.js"></script>
<script src="js/lib/jquery-min.js"></script>
<script src='js/lib/jquery-ui-min.js'></script>
<script src="js/text-particle-min.js"></script>
<script src="js/3d-input-min.js"></script>
</body>
</html>
