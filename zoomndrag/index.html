<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>zoom & drag</title>
  <meta name="description" content="Slides: zoom & drag">
  <meta name="author" content="@leonzhang1108">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/league.css">
  <link rel="stylesheet" href="lib/css/zenburn.css">
  <link rel="stylesheet" href="lib/css/index.css">
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="pages/index.md" data-transition="slide"></section>
      <section data-markdown="pages/intro.md" data-transition="slide"></section>
      <section data-markdown="pages/thoughts.md" data-transition="slide"></section>
      <section data-markdown="pages/reference.md" data-transition="slide"></section>
      <section data-markdown="pages/formulas3.md" data-transition="slide"></section>
      <section data-markdown="pages/formulas2.md" data-transition="slide"></section>
      <section data-markdown="pages/pic1.md" data-transition="slide"></section>
      <section data-markdown="pages/pic2.md" data-transition="slide"></section>
      <section data-markdown="pages/formulas.md" data-transition="slide"></section>
      <section data-background="pic/surprise.gif" data-markdown>
        ## tada...
      </section>
      <section data-markdown="pages/theend.md" data-transition="slide" style="text-align: left;"></section>

    </div>
  </div>
  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>
  <script>
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: 'slide', // none/fade/slide/convex/concave/zoom
      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        { src: 'lib/js/classList.js', condition: function () { return !document.body.classList; } },
        { src: 'js/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
        { src: 'js/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
        { src: 'js/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
        { src: 'js/zoom.js', async: true },
        { src: 'js/notes.js', async: true }
      ]
    });
  </script>
</body>

</html>
