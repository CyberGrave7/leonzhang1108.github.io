<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enigma</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container" id="enigma-title">
    <h1>ENIGMA</h1>
</div>

<div id="enigma-content">
    <form class="form-horizontal" role="form">
        <div id="rotor-content"></div>
        <div class="form-group enigma-textarea">
            <textarea id="enigma-plain" class="form-control" rows="3" placeholder="type in your content"></textarea>
        </div>
        <div class="btn-group" data-toggle="buttons" id="radio-form">
            <label class="btn btn-primary radio-form-item">
                <input type="radio" name="options" id="radio-encode" autocomplete="off"> ENCODE
            </label>
            <label class="btn btn-primary radio-form-item">
                <input type="radio" name="options" id="radio-decode" autocomplete="off"> DECODE
            </label>
        </div>
        <div class="form-group enigma-textarea">
            <textarea id="enigma-cypher" class="form-control" rows="3" placeholder="this is code" readonly></textarea>
        </div>

    </form>
</div>


<script src="js/lib/handlebars.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/lodash.js"></script>
<!--<script src="js/lib/bootstrap.min.js"></script>-->

<script type="text/x-handlebars-template" id="rotor-template">
    {{#each this}}
    <div class="input-group">
        <span class="input-group-addon minus">-</span>
        <input id="rotor-{{@index}}" class="enigma-rotor form-control qty" type="text" value="1"/>
        <span class="input-group-addon plus">+</span>
    </div>
    {{/each}}
    <div class="clear"></div>
</script>

<script src="js/index.js"></script>

</body>
</html>
