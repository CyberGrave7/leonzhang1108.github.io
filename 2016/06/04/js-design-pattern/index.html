  <div class="article-content">
    
      <h2 id="单例模式"><a href="#单例模式" class="headerlink" title="单例模式"></a>单例模式</h2><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="comment">// 第一种</span></div><div class="line"><span class="keyword">var</span> singleton = <span class="function"><span class="keyword">function</span>(<span class="params"> fn </span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> result;</div><div class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> result || ( result = fn.apply( <span class="keyword">this</span>, <span class="built_in">arguments</span> ) );</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> createMask = singleton(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="built_in">document</span>.body.appendChild( <span class="built_in">document</span>.createElement(<span class="string">'div'</span>) );</div><div class="line">&#125;)</div><div class="line"><span class="comment">// 第二种</span></div><div class="line"><span class="keyword">var</span> Singleton = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> instantce</div><div class="line">    <span class="keyword">var</span> init = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> &#123;&#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> &#123;</div><div class="line">        <span class="attr">getInstance</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="keyword">if</span>(!instantce)&#123;</div><div class="line">                instantce = init()</div><div class="line">                <span class="keyword">return</span> instantce</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">return</span> instantce</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="构造函数模式"><a href="#构造函数模式" class="headerlink" title="构造函数模式"></a>构造函数模式</h2><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Batman</span></span>&#123;</div><div class="line">    <span class="keyword">constructor</span>(vehicle, opponent, helper) &#123;</div><div class="line">        <span class="keyword">this</span>.vehicle = vehicle</div><div class="line">        <span class="keyword">this</span>.opponent = opponent</div><div class="line">        <span class="keyword">this</span>.helper = helper</div><div class="line">    &#125;</div><div class="line">    doSomething() &#123;</div><div class="line">        <span class="keyword">var</span> result = <span class="keyword">this</span>.helper +<span class="string">' is driving '</span>+ <span class="keyword">this</span>.vehicle + <span class="string">' fighting against '</span>+ <span class="keyword">this</span>.opponent</div><div class="line">        <span class="built_in">console</span>.log(result)</div><div class="line">        <span class="keyword">return</span> result</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> robin = <span class="keyword">new</span> Batman(<span class="string">'the bat'</span>, <span class="string">'Joker'</span>, <span class="string">'Robin'</span>)</div><div class="line">robin.doSomething()</div><div class="line"><span class="keyword">var</span> catwoman = <span class="keyword">new</span> Batman(<span class="string">'bat mobile'</span>, <span class="string">'Poison Ivy'</span>, <span class="string">'Cat Woman'</span>)</div><div class="line">catwoman.doSomething()</div></pre></td></tr></table></figure>
<h2 id="建造者模式"><a href="#建造者模式" class="headerlink" title="建造者模式"></a>建造者模式</h2><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Batman</span> </span>&#123;</div><div class="line">    <span class="keyword">constructor</span>() &#123;</div><div class="line">        <span class="keyword">this</span>.sex = <span class="string">''</span>;</div><div class="line">        <span class="keyword">this</span>.son = <span class="string">''</span>;</div><div class="line">        <span class="keyword">this</span>.roar = <span class="function"><span class="params">()</span> =&gt;</span> &#123;&#125;;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">BatmanBuilder</span> </span>&#123;</div><div class="line">    <span class="keyword">constructor</span>() &#123;</div><div class="line">        <span class="keyword">this</span>.batman = <span class="keyword">new</span> Batman()</div><div class="line">    &#125;</div><div class="line">    setSex(sex) &#123;</div><div class="line">        <span class="keyword">this</span>.batman.sex = sex</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span></div><div class="line">    &#125;</div><div class="line">    setSon(son) &#123;</div><div class="line">        <span class="keyword">this</span>.batman.son = son</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span></div><div class="line">    &#125;</div><div class="line">    setRoar(roar) &#123;</div><div class="line">        <span class="keyword">this</span>.batman.roar = roar</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span></div><div class="line">    &#125;</div><div class="line">    build() &#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.batman</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">const</span> builder = <span class="keyword">new</span> BatmanBuilder()</div><div class="line">builder.setSex(<span class="string">'man'</span>)</div><div class="line">builder.setSon(<span class="string">'robin'</span>)</div><div class="line">builder.setRoar(<span class="function"><span class="params">()</span> =&gt;</span> <span class="built_in">console</span>.log(<span class="string">'ironman sucks'</span>))</div><div class="line"><span class="keyword">const</span> batman = builder.build()</div><div class="line">batman.roar()</div></pre></td></tr></table></figure>
<h2 id="工厂模式"><a href="#工厂模式" class="headerlink" title="工厂模式"></a>工厂模式</h2><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> batman = &#123;&#125;</div><div class="line">batman.fight = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="string">'batman fight'</span></div><div class="line">&#125;</div><div class="line">batman.eat = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="string">'batman eat'</span></div><div class="line">&#125;</div><div class="line">batman.sleep = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="string">'batman sleep'</span></div><div class="line">&#125;</div><div class="line">batman.factory = <span class="function"><span class="keyword">function</span>(<span class="params">type</span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> batman[type]</div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> fight = batman.factory(<span class="string">'fight'</span>)</div><div class="line">fight()</div></pre></td></tr></table></figure>
<h2 id="观察者模式（订阅模式）"><a href="#观察者模式（订阅模式）" class="headerlink" title="观察者模式（订阅模式）"></a>观察者模式（订阅模式）</h2><h4 id="eg-自定义事件监听"><a href="#eg-自定义事件监听" class="headerlink" title="eg: 自定义事件监听"></a>eg: 自定义事件监听</h4><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Product</span> </span>&#123;</div><div class="line">    <span class="keyword">constructor</span>() &#123;</div><div class="line">        <span class="keyword">this</span>.price = <span class="number">0</span>;</div><div class="line">        <span class="keyword">this</span>.actions = [];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    setBasePrice(val) &#123;</div><div class="line">        <span class="keyword">this</span>.price = val;</div><div class="line">        <span class="keyword">this</span>.notifyAll();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    register(observer) &#123;</div><div class="line">        <span class="keyword">this</span>.actions.push(observer);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    unregister(observer) &#123;</div><div class="line">        <span class="keyword">this</span>.actions.remove.filter(<span class="function"><span class="keyword">function</span>(<span class="params">el</span>) </span>&#123;</div><div class="line">            <span class="keyword">return</span> el !== observer;</div><div class="line">        &#125;);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    notifyAll() &#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.actions.forEach(<span class="function"><span class="keyword">function</span>(<span class="params">el</span>) </span>&#123;</div><div class="line">            el.update(<span class="keyword">this</span>);</div><div class="line">        &#125;.bind(<span class="keyword">this</span>));</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">fees</span> </span>&#123;</div><div class="line">    update(product) &#123;</div><div class="line">        product.price = product.price * <span class="number">1.2</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">proft</span> </span>&#123;</div><div class="line">    update(product) &#123;</div><div class="line">        product.price = product.price * <span class="number">2</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="适配器模式（接口转换）"><a href="#适配器模式（接口转换）" class="headerlink" title="适配器模式（接口转换）"></a>适配器模式（接口转换）</h3><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="comment">// normal</span></div><div class="line"><span class="keyword">var</span> LoggerFactory = &#123;</div><div class="line">    <span class="attr">getLogger</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="built_in">window</span>.console</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> logger = LoggerFactory.getLogger()</div><div class="line">logger(<span class="string">'iroman sucks'</span>)</div><div class="line"></div><div class="line"><span class="comment">// adapter </span></div><div class="line"><span class="keyword">var</span> AjaxLogger = &#123;</div><div class="line">    <span class="attr">sendLog</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> data = <span class="keyword">this</span>.urlEncode(<span class="built_in">arguments</span>)</div><div class="line">        $.ajax(&#123;</div><div class="line">            <span class="attr">url</span>: <span class="string">'http://leonzh.cc/api/log'</span>,</div><div class="line">            <span class="attr">data</span>: data</div><div class="line">        &#125;)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">// 适配器 转换接口用</span></div><div class="line"><span class="keyword">var</span> AjaxLoggerAdapter = &#123;</div><div class="line">    <span class="attr">log</span>: fuction(arg) &#123;</div><div class="line">        AjaxLogger.sendLog(arg)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> LoggerFactory2 = &#123;</div><div class="line">    <span class="attr">getLogger</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> AjaxLoggerAdapter</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> logger = LoggerFactory2.getLogger()</div><div class="line">logger(<span class="string">'iroman sucks'</span>)</div><div class="line"><span class="string">``</span><span class="string">` </span></div><div class="line"></div><div class="line">### 代理模式</div><div class="line">`<span class="string">``</span>js</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Batmobile</span> </span>&#123;</div><div class="line">    drive() &#123;</div><div class="line">        <span class="keyword">return</span> <span class="string">'driving'</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">BatmobileProxy</span> </span>&#123;</div><div class="line">    <span class="keyword">constructor</span>(driver) &#123;</div><div class="line">        <span class="keyword">this</span>.driver = driver</div><div class="line">    &#125;</div><div class="line">    drive() &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.driver.age &lt; <span class="number">18</span>)</div><div class="line">            <span class="keyword">return</span> <span class="string">"too young to drive"</span>;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Batmobile().drive();</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Driver</span>(<span class="params">age</span>) </span>&#123;</div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">&#125;</div><div class="line"><span class="keyword">const</span> batman = <span class="keyword">new</span> Driver(<span class="number">45</span>)</div><div class="line"><span class="keyword">const</span> batmanInMobile = <span class="keyword">new</span> BatmobileProxy(batman)</div><div class="line">batmanInMobile.drive()</div><div class="line"><span class="keyword">const</span> robin = <span class="keyword">new</span> Driver(<span class="number">15</span>)</div><div class="line"><span class="keyword">const</span> robinInMobile = <span class="keyword">new</span> BatmobileProxy(robin)</div><div class="line">robinInMobile.drive()</div></pre></td></tr></table></figure>
<h3 id="桥接模式"><a href="#桥接模式" class="headerlink" title="桥接模式"></a>桥接模式</h3><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">const</span> forEach = <span class="function">(<span class="params"> ary, fn </span>) =&gt;</span> &#123;</div><div class="line">    <span class="keyword">for</span> ( <span class="keyword">var</span> i = <span class="number">0</span>, l = ary.length; i &lt; l; i++ )&#123;</div><div class="line">        <span class="keyword">var</span> c = ary[ i ];</div><div class="line">        <span class="keyword">if</span> ( fn.call( c, i, c ) === <span class="literal">false</span> )&#123;</div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line">forEach([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>], (item) =&gt; &#123;</div><div class="line">    <span class="built_in">console</span>.log(item)</div><div class="line">&#125;)</div><div class="line"><span class="string">``</span><span class="string">` </span></div><div class="line"></div><div class="line">### 外观模式</div><div class="line">`<span class="string">``</span>js</div><div class="line"><span class="keyword">const</span> sayHi = <span class="function"><span class="params">()</span> =&gt;</span> <span class="string">'hi'</span></div><div class="line"><span class="keyword">const</span> leon = <span class="function"><span class="params">()</span> =&gt;</span> <span class="string">'leon'</span></div><div class="line"><span class="keyword">const</span> leonSayHi = <span class="function"><span class="params">()</span> =&gt;</span> leon() + <span class="string">': '</span> + sayHi()</div><div class="line"><span class="built_in">console</span>.log(leonSayHi())</div></pre></td></tr></table></figure>
<h3 id="访问者模式"><a href="#访问者模式" class="headerlink" title="访问者模式"></a>访问者模式</h3><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">bonusVisitor</span>(<span class="params">employee</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (employee <span class="keyword">instanceof</span> Manager)</div><div class="line">        employee.bonus = employee.salary * <span class="number">2</span>;</div><div class="line">    <span class="keyword">if</span> (employee <span class="keyword">instanceof</span> Developer)</div><div class="line">        employee.bonus = employee.salary;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Employee</span> </span>&#123;</div><div class="line">    <span class="keyword">constructor</span>(salary) &#123;</div><div class="line">        <span class="keyword">this</span>.bonus = <span class="number">0</span>;</div><div class="line">        <span class="keyword">this</span>.salary = salary;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    accept(visitor) &#123;</div><div class="line">        visitor(<span class="keyword">this</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Manager</span> <span class="keyword">extends</span> <span class="title">Employee</span> </span>&#123;</div><div class="line">    <span class="keyword">constructor</span>(salary) &#123;</div><div class="line">        <span class="keyword">super</span>(salary);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Developer</span> <span class="keyword">extends</span> <span class="title">Employee</span> </span>&#123;</div><div class="line">    <span class="keyword">constructor</span>(salary) &#123;</div><div class="line">        <span class="keyword">super</span>(salary);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
