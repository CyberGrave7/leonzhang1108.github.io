<div class="well bs-component">
    <div class="row">
        <es-input id="first-demo" name="first-input"></es-input>
        <es-qty id="qty-demo" name="first-qty"></es-qty>
        <es-geo-echo id="geo-demo" name="first-geo"></es-geo-echo>
        <es-select2 id="select2-demo" name="first-select2"></es-select2>
        <es-date id="date-demo" name="first-date"></es-date>
        <es-selector id="selector-demo" name="first-selector"></es-selector>
    </div>
</div>


<es-form id="form-demo">
    <es-input id="form-input" name="input-in-form"></es-input>
    <es-qty id="form-qty" name="qty-in-form"></es-qty>
    <es-geo-echo id="form-geo" name="geo-in-form"></es-geo-echo>
    <es-select2 id="form-select2" name="select2-in-form"></es-select2>
    <es-date id="form-date" name="date-in-form"></es-date>
    <es-selector id="form-selector" name="selector-in-form"></es-selector>
    <a id="reset" href="javascript:void(0)" class="btn btn-raised btn-primary">清空</a>
    <a id="submit" href="javascript:void(0)" class="btn btn-raised btn-primary">发送</a>
    <a id="alert" href="javascript:void(0)" class="btn btn-raised btn-primary">模态框</a>
</es-form>


<div id="container" class="container"></div>

<script type="text/x-handlebars-template" id="confirm-demo">

        <es-geo-echo id="confirm-geo-demo" name="first-geo"></es-geo-echo>
        <es-date id="confirm-date-demo" name="first-date"></es-date>
    </es-form>
